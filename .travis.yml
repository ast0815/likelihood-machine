language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"

matrix:
  fast_finish: true
  allow_failures:
    - python: "3.3"

addons:
  apt:
    packages:
      # Packages we need to compile scipy for Python 2.6
      - libopenblas-base
      - libopenblas-dev
      - liblapack-dev
      - gfortran

# commands to be run before installation
before_install:
  - pip install --upgrade pip # Upgrade pip, so it can use wheels

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install -r pymc-requirements.txt
  - pip install -r test-requirements.txt

# command to run tests
script:
  - ./run_tests.sh

# command to run after tests
after_success:
  - coveralls
