language: python

python:
  - "2.6"
  - "2.7"
  - "3.0"

matrix:
  fast_finish: true
  allow_failures:
    - python: "3.0"


# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt

# command to run tests
script:
  - coverage run --source '.' tests.py

# command to run after tests
after_success:
  - coveralls
